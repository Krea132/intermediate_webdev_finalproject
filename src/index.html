<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="/src/favicon.ico">
    <link rel="stylesheet" href=<%=require('/src/style.css')%> type="text/css" media="all" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <title>Interest Rate Calculator - Quickly Calculate Interest on Loans</title>
</head>

<body>
    <div class="container">
        Interest Rate Calculator
        <div class="input-wrapper">
            <div class="wrapper">
                <label for="principal">Principal Amount</label>
                <input type="number" id="principal" value="1000" />
            </div>
        </div>
        <div class="input-wrapper">
            <div class="wrapper">
                <label for="rate">Rate (%)</label>
                <input type="number" id="rate" value="5" />
            </div>
        </div>
        <div class="input-wrapper">
            <div class="wrapper">
                <label for="time">Time (Years)</label>
                <input type="number" id="time" value="1" />
            </div>
        </div>
        <button id="calculate-btn" onclick="calculate()">Calculate</button>
        <div id="result"></div>
    </div>
</body>

</html>
